<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de IP - Anonymous</title>
    <style>
        /* Estilo geral */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background: black;
            color: lime;
            text-align: center;
            overflow: hidden;
        }

        /* Fundo animado */
        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            filter: blur(5px);
            opacity: 0.3;
        }

        /* Container principal */
        .container {
            position: relative;
            margin-top: 50px;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px lime;
            border-radius: 10px;
        }

        h1 {
            text-shadow: 0 0 10px lime;
        }

        /* Bot√£o neon */
        button {
            background-color: transparent;
            color: lime;
            border: 2px solid lime;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 10px lime;
            border-radius: 5px;
            width: 80%;
        }

        button:hover {
            background-color: lime;
            color: black;
        }

        /* Telas */
        .screen {
            display: none;
        }

        .active {
            display: block;
        }

        /* Loading */
        #loading {
            font-size: 18px;
            color: red;
            text-shadow: 0 0 10px red;
            display: none;
        }

        .loading-animation {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(0, 255, 0, 0.2);
            border-top: 8px solid lime;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Resultados */
        .result {
            margin-top: 20px;
            text-align: left;
        }

        .hidden {
            display: none;
        }

    </style>
</head>
<body>

    <!-- GIF de Anonymous -->
    <img src="anonymous.gif" class="background">

    <!-- Tela de In√≠cio -->
    <div class="container screen active" id="inicio">
        <h1>üîç CONSULTA DE IP</h1>
        <button onclick="iniciarConsulta()">INICIAR</button>
    </div>

    <!-- Tela de Carregamento -->
    <div class="container screen" id="carregamento">
        <h1>‚è≥ CARREGANDO...</h1>
        <div class="loading-animation"></div>
    </div>

    <!-- Tela de Resultados -->
    <div class="container screen" id="resultado">
        <h1>üîç RESULTADO</h1>
        <div id="dados" class="result"></div>
        <button onclick="novaConsulta()">NOVA CONSULTA</button>
    </div>

    <script>
        function iniciarConsulta() {
            document.getElementById("inicio").classList.remove("active");
            document.getElementById("carregamento").classList.add("active");

            setTimeout(consultarIP, 3000);
        }

        async function consultarIP() {
            try {
                let response = await fetch("http://ip-api.com/json/");
                let data = await response.json();

                document.getElementById("dados").innerHTML = `
                    <p><strong>IP:</strong> ${data.query}</p>
                    <p><strong>Pa√≠s:</strong> ${data.country}</p>
                    <p><strong>Estado:</strong> ${data.regionName}</p>
                    <p><strong>Cidade:</strong> ${data.city}</p>
                    <p><strong>Provedor:</strong> ${data.isp}</p>
                    <p><strong>Organiza√ß√£o:</strong> ${data.org}</p>
                    <p><strong>Proxy:</strong> ${data.proxy ? "Sim" : "N√£o"}</p>
                    <p><strong>Fuso Hor√°rio:</strong> ${data.timezone}</p>
                    <p><strong>Latitude:</strong> ${data.lat}</p>
                    <p><strong>Longitude:</strong> ${data.lon}</p>
                `;

                document.getElementById("carregamento").classList.remove("active");
                document.getElementById("resultado").classList.add("active");

            } catch (error) {
                alert("Erro ao buscar informa√ß√µes!");
                document.getElementById("inicio").classList.add("active");
                document.getElementById("carregamento").classList.remove("active");
            }
        }

        function novaConsulta() {
            document.getElementById("resultado").classList.remove("active");
            document.getElementById("inicio").classList.add("active");
        }
    </script>

</body>
</html>
