<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de IP - Anonymous</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="icon" href="icon.png">
</head>
<body>

    <!-- GIF de Anonymous -->
    <img src="anonymous.gif" class="background">

    <!-- Tela de InÃ­cio -->
    <div class="container screen active" id="inicio">
        <i class="icon-start"></i>
        <h1>CONSULTA DE IP</h1>
        <button class="btn" onclick="iniciarConsulta()">INICIAR</button>
    </div>

    <!-- Tela de Carregamento -->
    <div class="container screen" id="carregamento">
        <i class="icon-loading"></i>
        <h1>CARREGANDO...</h1>
        <div class="loading-animation"></div>
    </div>

    <!-- Tela de Resultados -->
    <div class="container screen" id="resultado">
        <i class="icon-result"></i>
        <h1>RESULTADO</h1>
        <div id="dados" class="result"></div>
        <button class="btn" onclick="novaConsulta()">NOVA CONSULTA</button>
    </div>

</body>
</html>
